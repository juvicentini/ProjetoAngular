<ion-header>
  <ion-toolbar>
    <ion-title>Cálculo de Média</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="linha">
    <ion-col size-sm="12" size-md="6">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Gasolina</ion-label>
              <ion-input type="number" [(ngModel)]="gasolina"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Álcool</ion-label>
              <ion-input type="number" [(ngModel)]="alcool"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="calcularBestOpcao()">Calcular</ion-button>

            <ion-item>
              <ion-label position="floating">Porcentagem:</ion-label>
              <ion-input [value]="porcentagem" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Mais mior de bom:</ion-label>
              <ion-input [value]="situacao" readonly></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Júlia da Cruz Vicentini Rodrigues</ion-title>
    <ion-title class="ion-text-center">Philippe Lisboa Peixoto Dias</ion-title>
  </ion-toolbar>
</ion-footer>
